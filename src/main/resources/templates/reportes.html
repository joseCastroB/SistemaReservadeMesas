<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes de Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- Navbar del Admin -->
    <header class="top-navbar">
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">
                    <img th:src="@{/images/47sopas.png}" alt="Logo Siete Sopas" style="max-height: 50px;" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="adminNavbar">
                    <ul class="navbar-nav me-auto ms-4">
                        <li class="nav-item"><a class="nav-link" th:href="@{/admin}">RESERVAS</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/admin/reservas-anonimas}">RESERVAS
                                ANÓNIMAS</a></li>
                        <li class="nav-item"><a class="nav-link active" th:href="@{/admin/reportes}">REPORTES</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/perfil}">PERFIL</a></li>
                    </ul>
                    <div sec:authorize="isAuthenticated()" class="d-flex align-items-center">
                        <span class="navbar-text me-3">
                            Admin: <strong sec:authentication="name"></strong>
                        </span>
                        <form th:action="@{/logout}" method="post">
                            <button class="btn btn-danger btn-sm" type="submit">Cerrar Sesión</button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section class="report-section container mt-4">
        <h2>Reportes de Reservas</h2>

        <!-- Filtros -->
        <div class="card p-3 mb-4 shadow-sm">
            <div class="row g-3 align-items-end">
                <div class="col-md-3">
                    <label for="fechaInicio" class="form-label">Desde</label>
                    <input type="date" class="form-control" id="fechaInicio" th:value="${fechaInicio}">
                </div>
                <div class="col-md-3">
                    <label for="fechaFin" class="form-label">Hasta</label>
                    <input type="date" class="form-control" id="fechaFin" th:value="${fechaFin}">
                </div>
                <div class="col-md-2">
                    <label for="filtro-estado" class="form-label">Estado</label>
                    <select class="form-select" id="filtro-estado">
                        <option value="">Todos</option>
                        <option value="CONFIRMADA">Confirmada</option>
                        <option value="SE PRESENTÓ">Se Presentó</option>
                        <option value="NO SE PRESENTÓ">No se Presentó</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="filtro-tipo" class="form-label">Tipo de Mesa</label>
                    <select class="form-select" id="filtro-tipo">
                        <option value="">Todos</option>
                        <option th:each="tipo : ${tiposDeMesa}" th:value="${tipo.idTipoMesa}" th:text="${tipo.nombre}"></option>
                    </select>
                </div>
                <div class="col-md-2 d-grid">
                    <button class="btn btn-success" id="btnFiltrar">Generar Reporte</button>
                </div>
            </div>
        </div>

         <!-- Export Buttons -->
        <div class="btn-export d-flex gap-2 mt-3">
            <!-- Los botones ahora son enlaces <a> -->
            <a id="btnExportarExcel" href="#" class="btn btn-outline-success"><i class="bi bi-file-earmark-excel"></i>
                Exportar Excel</a>
            <a id="btnExportarPdf" href="#" class="btn btn-outline-danger"><i class="bi bi-file-earmark-pdf"></i>
                Exportar PDF</a>
        </div>

        <div class="table-responsive mt-4">
            <table class="table table-bordered table-striped align-middle">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Tipo Mesa</th>
                        <th>Estado</th>
                        <th>Personas</th>
                    </tr>
                </thead>
                <tbody id="tabla-reservas">
                    <tr th:each="reserva : ${reporte.reservas}">
                        <td th:text="${reserva.nombreCliente}"></td>
                        <td th:text="${#temporals.format(reserva.fecha, 'dd/MM/yyyy')}"></td>
                        <td th:text="${reserva.franja.franjaHoraria}"></td>
                        <td th:text="${reserva.tipoMesa.nombre}"></td>
                        <td><span class="badge"
                                th:classappend="${reserva.estado == 'CONFIRMADA' ? 'bg-info' : (reserva.estado == 'SE PRESENTÓ' ? 'bg-success' : 'bg-danger')}"
                                th:text="${reserva.estado}"></span></td>
                        <td th:text="${reserva.numeroPersonas}"></td>
                    </tr>
                </tbody>
            </table>
        </div>  

        <!-- Gráficos -->
        <div class="row mt-5">
            <div class="col-md-6">
                <h5 class="text-center">Reservas por Estado</h5>
                <canvas id="graficoEstado"></canvas>
            </div>
            <div class="col-md-6">
                <h5 class="text-center">Reservas por Tipo de Mesa</h5>
                <canvas id="graficoMesa"></canvas>
            </div>
        </div>
    </section>

    <script th:inline="javascript">
        let graficoEstado, graficoMesa;
        
        const btnFiltrar = document.getElementById('btnFiltrar');
        const btnExportarExcel = document.getElementById('btnExportarExcel');
        const btnExportarPdf = document.getElementById('btnExportarPdf');
        const filtroFechaInicio = document.getElementById('fechaInicio');
        const filtroFechaFin = document.getElementById('fechaFin');
        const filtroEstado = document.getElementById('filtro-estado');
        const filtroTipoMesa = document.getElementById('filtro-tipo');

        function actualizarEnlacesExportacion() {
            const params = new URLSearchParams({
                fechaInicio: filtroFechaInicio.value,
                fechaFin: filtroFechaFin.value,
                estado: filtroEstado.value,
                idTipoMesa: filtroTipoMesa.value
            });
            
            for (const [key, value] of [...params.entries()]) {
                if (!value) params.delete(key);
            }
            
            btnExportarExcel.href = `/admin/reportes/exportar-excel?${params.toString()}`;
            btnExportarPdf.href = `/admin/reportes/exportar-pdf?${params.toString()}`;
        }

        function filtrarReporte() {
            const params = new URLSearchParams({
                fechaInicio: filtroFechaInicio.value,
                fechaFin: filtroFechaFin.value,
                estado: filtroEstado.value,
                idTipoMesa: filtroTipoMesa.value
            });
            for (const [key, value] of [...params.entries()]) {
                if (!value) params.delete(key);
            }
            
            fetch(`/admin/api/reportes?${params.toString()}`)
                .then(response => response.json())
                .then(reporte => {
                    actualizarTabla(reporte.reservas);
                    inicializarGraficos(reporte);
                });
        }

        function inicializarGraficos(reporte) {
            const ctxEstado = document.getElementById("graficoEstado").getContext('2d');
            if (graficoEstado) graficoEstado.destroy();
            graficoEstado = new Chart(ctxEstado, {
                type: 'pie',
                data: {
                    labels: Object.keys(reporte.conteoPorEstado),
                    datasets: [{
                        data: Object.values(reporte.conteoPorEstado),
                        backgroundColor: ["#198754", "#dc3545", "#0dcaf0"]
                    }]
                }
            });

            const ctxMesa = document.getElementById("graficoMesa").getContext('2d');
            if (graficoMesa) graficoMesa.destroy();
            graficoMesa = new Chart(ctxMesa, {
                type: 'bar',
                data: {
                    labels: Object.keys(reporte.conteoPorTipoMesa),
                    datasets: [{
                        label: "Reservas",
                        data: Object.values(reporte.conteoPorTipoMesa),
                        backgroundColor: "#198754"
                    }]
                },
                options: { scales: { y: { beginAtZero: true } } }
            });
        }

        function actualizarTabla(reservas) {
            const tbody = document.getElementById("tabla-reservas");
            tbody.innerHTML = "";
            if (reservas.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center">No hay datos para el rango seleccionado.</td></tr>';
                return;
            }
            reservas.forEach(r => {
                const estadoClass = r.estado === 'CONFIRMADA' ? 'bg-info text-dark' : (r.estado === 'SE PRESENTÓ' ? 'bg-success' : 'bg-danger');
                tbody.innerHTML += `
                    <tr>
                        <td>${r.nombreCliente}</td>
                        <td>${new Date(r.fecha + 'T00:00:00').toLocaleDateString('es-ES', { day: '2-digit', month: '2-digit', year: 'numeric' })}</td>
                        <td>${r.franja.franjaHoraria}</td>
                        <td>${r.tipoMesa.nombre}</td>
                        <td><span class="badge ${estadoClass}">${r.estado}</span></td>
                        <td>${r.numeroPersonas}</td>
                    </tr>
                `;
            });
        }
        
        btnFiltrar.addEventListener('click', filtrarReporte);
        
        [filtroFechaInicio, filtroFechaFin, filtroEstado, filtroTipoMesa].forEach(el => {
            el.addEventListener('change', actualizarEnlacesExportacion);
        });

        document.addEventListener("DOMContentLoaded", () => {
            const reporteInicial = /*[[${reporte}]]*/ null;
            if(reporteInicial) {
                inicializarGraficos(reporteInicial);
            }
            actualizarEnlacesExportacion();
        });
    </script>
</body>

</html>
