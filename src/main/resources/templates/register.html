<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Siete Sopas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div class="container mt-5">
  <div class="card login-card">
    <h3 class="login-title">Registro</h3>
    <form th:action="@{/register}" th:object="${usuario}" method="post">
      <div class="mb-3">
        <label class="form-label">Nombre Completo</label>
        <input type="text" th:field="*{nombreCompleto}" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Teléfono</label>
        <input type="text" th:field="*{telefono}" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Correo Electrónico</label>
        <input type="email" th:field="*{correo}" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input type="text" th:field="*{usuario}" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" th:field="*{contrasena}" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-success w-100 fw-bold">Registrarse</button>
    </form>
  </div>
</div>
</body>
</html>
