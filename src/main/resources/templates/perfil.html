<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/perfil.css" />
</head>
<body>

    <!-- Navbar -->
    <header class="top-navbar">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="images/47sopas.png" alt="Logo Siete Sopas" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbars-rs-food">
                    <ul class="navbar-nav me-auto ms-4">
                        <li class="nav-item"><a class="nav-link" href="admin.html">RESERVAS</a></li>
                        <li class="nav-item"><a class="nav-link" href="reservasanonimas.html">RESERVAS ANÓNIMAS</a></li>
                        <li class="nav-item"><a class="nav-link" href="reportes.html">REPORTES</a></li> 
                        <li class="nav-item"><a class="nav-link active" href="perfil.html">PERFIL</a></li>
                    </ul>
                    <a class="navbar-brand login-icon" href="login.html" title="Cerrar sesión">
                        <i class="bi bi-box-arrow-right" style="font-size: 1.8rem;"></i>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Perfil del Administrador -->
    <div class="container profile-container">
        <div class="row g-4">
            <!-- Información de Perfil -->
            <div class="col-md-4">
                <div class="card text-center shadow-sm">
                    <div class="card-header">Perfil</div>
                    <div class="card-body">
                        <img src="images/admin-placeholder.png" class="rounded-circle mb-3" width="120" height="120" alt="Foto perfil">
                        <h5 class="card-title">Administrador</h5>
                        <p class="card-text">admin@sietesopas.com</p>
                    </div>
                </div>
            </div>

            <!-- Datos personales -->
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header">Datos Personales</div>
                    <div class="card-body">
                        <form id="form-perfil">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Nombres Completos</label>
                                    <input type="text" class="form-control" value="Juan" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Correo</label>
                                    <input type="email" class="form-control" value="admin@sietesopas.com" disabled>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Teléfono</label>
                                    <input type="text" class="form-control" value="987654321">
                                </div>
                                <div class="col-12 d-flex justify-content-end mt-3">
                                    <button type="submit" class="btn btn-success">Guardar Cambios</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Cambiar contraseña -->
                <div class="card shadow-sm mt-4">
                    <div class="card-header">Cambiar Contraseña</div>
                    <div class="card-body">
                        <form id="form-password">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Contraseña Actual</label>
                                    <input type="password" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Nueva Contraseña</label>
                                    <input type="password" class="form-control" required>
                                </div>
                                <div class="col-md-12">
                                    <label class="form-label">Confirmar Nueva Contraseña</label>
                                    <input type="password" class="form-control" required>
                                </div>
                                <div class="col-12 d-flex justify-content-end mt-3">
                                    <button type="submit" class="btn btn-danger">Actualizar Contraseña</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("form-perfil").addEventListener("submit", function(e) {
            e.preventDefault();
            alert("Perfil actualizado correctamente.");
        });

        document.getElementById("form-password").addEventListener("submit", function(e) {
            e.preventDefault();
            // Lógica de validación o llamada backend
            alert("Contraseña actualizada.");
        });
    </script>
</body>
</html>
