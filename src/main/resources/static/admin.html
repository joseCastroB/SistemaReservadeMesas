<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intranet - Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

    <!-- Navbar -->
    <header class="top-navbar">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="images/47sopas.png" alt="Logo Siete Sopas" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbars-rs-food">
                    <ul class="navbar-nav me-auto ms-4">
                        <li class="nav-item"><a class="nav-link" href="admin.html">RESERVAS</a></li>
                        <li class="nav-item"><a class="nav-link" href="reservasanonimas.html">RESERVAS ANONIMAS</a></li>
                        <li class="nav-item"><a class="nav-link" href="#nosotros">REPORTES</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contacto">PERFIL</a></li>
                    </ul>
                    <a class="navbar-brand login-icon" href="login.html" title="Cerrar sesi√≥n">
                        <i class="bi bi-box-arrow-right" style="font-size: 1.8rem;"></i>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <h2 class="text-success text-center mb-4 fw-bold">Reservas del D√≠a</h2>

        <!-- Filtro por fecha -->
        <div class="row mb-3">
            <div class="col-md-4 offset-md-4">
                <input type="date" class="form-control" id="filtroFecha" />
            </div>
        </div>

        <!-- Filtros adicionales -->
        <div class="row mb-4">
            <div class="col-md-2">
                <select class="form-select" id="filtroTipoMesa">
                    <option value="">Tipo Mesa</option>
                    <option value="comun">Com√∫n</option>
                    <option value="terraza">Terraza</option>
                </select>
            </div>
            <div class="col-md-2">
                <select class="form-select" id="filtroHora">
                    <option value="">Hora</option>
                    <option value="12:00 - 14:00">12:00 - 14:00</option>
                    <option value="20:00 - 22:00">20:00 - 22:00</option>
                </select>
            </div>
            <div class="col-md-2">
                <select class="form-select" id="filtroEstado">
                    <option value="">Estado</option>
                    <option value="pendiente">Pendiente</option>
                    <option value="confirmada">Confirmada</option>
                    <option value="rechazada">Rechazada</option>
                    <option value="no se present√≥">No se present√≥</option>
                </select>
            </div>
            <div class="col-md-2">
                <select class="form-select" id="filtroAdmin">
                    <option value="">Gestionado Por</option>
                    <option value="admin1">admin1</option>
                </select>
            </div>
            <div class="col-md-2">
                <select class="form-select" id="filtroBloqueo">
                    <option value="">Tipo Bloqueo</option>
                    <option value="ninguno">Ninguno</option>
                    <option value="evento">Evento</option>
                    <option value="mantenimiento">Mantenimiento</option>
                    <option value="sobreocupaci√≥n">Sobreocupaci√≥n</option>
                </select>
            </div>
        </div>

        <!-- Tabla de reservas -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-success">
                    <tr>
                        <th>Nombre</th>
                        <th>Tel√©fono</th>
                        <th>Correo</th>
                        <th>Personas</th>
                        <th>Tipo Mesa</th>
                        <th>Hora</th>
                        <th>Comentarios</th>
                        <th>Estado</th>
                        <th>Nota Admin</th>
                        <th>Gestionado Por</th>
                        <th>Tipo de Bloqueo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaReservas">
                    <!-- Datos din√°micos aqu√≠ -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const usuarioAdmin = "admin1";

        const reservas = [
            {
                id: 1,
                nombre: "Juan P√©rez",
                telefono: "987654321",
                correo: "juan@example.com",
                personas: 4,
                tipoMesa: "terraza",
                hora: "12:00 - 14:00",
                fecha: "2025-05-24",
                comentarios: "Cumplea√±os",
                estado: "pendiente",
                notaAdmin: "",
                gestionadoPor: "",
                tipoBloqueo: ""
            },
            {
                id: 2,
                nombre: "Ana G√≥mez",
                telefono: "954123456",
                correo: "ana@example.com",
                personas: 6,
                tipoMesa: "comun",
                hora: "20:00 - 22:00",
                fecha: "2025-05-24",
                comentarios: "",
                estado: "pendiente",
                notaAdmin: "",
                gestionadoPor: "",
                tipoBloqueo: ""
            }
        ];

        function mostrarReservas(fecha) {
            const tbody = document.getElementById("tablaReservas");
            tbody.innerHTML = "";

            const tipoMesa = document.getElementById("filtroTipoMesa").value;
            const hora = document.getElementById("filtroHora").value;
            const estado = document.getElementById("filtroEstado").value;
            const admin = document.getElementById("filtroAdmin").value;
            const tipoBloqueo = document.getElementById("filtroBloqueo").value;

            const filtradas = reservas.filter(r =>
                r.fecha === fecha &&
                (tipoMesa === "" || r.tipoMesa === tipoMesa) &&
                (hora === "" || r.hora === hora) &&
                (estado === "" || r.estado === estado) &&
                (admin === "" || r.gestionadoPor === admin) &&
                (tipoBloqueo === "" || r.tipoBloqueo === tipoBloqueo)
            );

            if (filtradas.length === 0) {
                tbody.innerHTML = "<tr><td colspan='12' class='text-center'>No hay reservas para esta fecha y filtros.</td></tr>";
                return;
            }

            filtradas.forEach(r => {
                const fila = document.createElement("tr");
                fila.innerHTML = `
                    <td>${r.nombre}</td>
                    <td>${r.telefono}</td>
                    <td>${r.correo}</td>
                    <td>${r.personas}</td>
                    <td>${r.tipoMesa}</td>
                    <td>${r.hora}</td>
                    <td>${r.comentarios || '-'}</td>
                    <td id="estado-${r.id}" class="fw-bold text-capitalize">${r.estado}</td>
                    <td><input type="text" class="form-control form-control-sm" id="nota-${r.id}" value="${r.notaAdmin || ''}" /></td>
                    <td id="admin-${r.id}">${r.gestionadoPor || '-'}</td>
                    <td>
                        <select class="form-select form-select-sm" id="bloqueo-${r.id}">
                            <option value="ninguno" ${r.tipoBloqueo === 'ninguno' ? 'selected' : ''}>Ninguno</option>
                            <option value="evento" ${r.tipoBloqueo === 'evento' ? 'selected' : ''}>Evento</option>
                            <option value="mantenimiento" ${r.tipoBloqueo === 'mantenimiento' ? 'selected' : ''}>Mantenimiento</option>
                            <option value="sobreocupaci√≥n" ${r.tipoBloqueo === 'sobreocupaci√≥n' ? 'selected' : ''}>Sobreocupaci√≥n</option>
                        </select>
                    </td>
                    <td>
                        <button class="btn btn-success btn-sm me-1" onclick="gestionarEstado(${r.id}, 'confirmada')">‚úî Confirmar</button>
                        <button class="btn btn-danger btn-sm me-1" onclick="gestionarEstado(${r.id}, 'rechazada')">‚úñ Rechazar</button>
                        <button class="btn btn-warning btn-sm me-1 text-white" onclick="gestionarEstado(${r.id}, 'pendiente')">‚Ü∫ Pendiente</button>
                        <button class="btn btn-secondary btn-sm" onclick="gestionarEstado(${r.id}, 'no se present√≥')">üôà No se present√≥</button>
                    </td>
                `;
                tbody.appendChild(fila);
            });
        }

        function gestionarEstado(id, nuevoEstado) {
            const reserva = reservas.find(r => r.id === id);
            if (!reserva) return;

            const notaInput = document.getElementById(`nota-${id}`);
            const bloqueoInput = document.getElementById(`bloqueo-${id}`);

            reserva.estado = nuevoEstado;
            reserva.notaAdmin = notaInput?.value.trim() || "";
            reserva.tipoBloqueo = bloqueoInput?.value.trim() || "";
            reserva.gestionadoPor = usuarioAdmin;

            document.getElementById(`estado-${id}`).textContent = nuevoEstado;
            document.getElementById(`estado-${id}`).className = `fw-bold text-capitalize ${nuevoEstado === "confirmada" ? "text-success" :
                nuevoEstado === "rechazada" ? "text-danger" :
                    nuevoEstado === "no se present√≥" ? "text-secondary" : "text-warning"
                }`;

            document.getElementById(`admin-${id}`).textContent = usuarioAdmin;
        }

        window.addEventListener("DOMContentLoaded", () => {
            const inputFecha = document.getElementById("filtroFecha");
            const hoy = new Date().toISOString().split("T")[0];
            inputFecha.value = hoy;
            mostrarReservas(hoy);
        });

        document.getElementById("filtroFecha").addEventListener("change", function () {
            mostrarReservas(this.value);
        });

        ["filtroTipoMesa", "filtroHora", "filtroEstado", "filtroAdmin", "filtroBloqueo"].forEach(id => {
            document.getElementById(id).addEventListener("change", () => {
                const fecha = document.getElementById("filtroFecha").value;
                mostrarReservas(fecha);
            });
        });
    </script>

</body>

</html>
