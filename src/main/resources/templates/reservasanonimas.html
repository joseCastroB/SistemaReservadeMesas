<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Reservas - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <!-- Navbar del Admin -->
    <header class="top-navbar">
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">
                    <img th:src="@{/images/47sopas.png}" alt="Logo Siete Sopas" style="max-height: 50px;"/>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="adminNavbar">
                    <ul class="navbar-nav me-auto ms-4">
                        <li class="nav-item"><a class="nav-link" th:href="@{/admin}">RESERVAS</a></li>
                        <li class="nav-item"><a class="nav-link active" th:href="@{/admin/reservas-anonimas}">RESERVAS ANÓNIMAS</a></li>
                        <!-- <li class="nav-item"><a class="nav-link" th:href="@{/admin/reportes}">REPORTES</a></li> -->
                        <li class="nav-item"><a class="nav-link" th:href="@{/perfil}">PERFIL</a></li>
                    </ul>
                    <div sec:authorize="isAuthenticated()" class="d-flex align-items-center">
                         <span class="navbar-text me-3">
                           Admin: <strong sec:authentication="name"></strong>
                        </span>
                        <form th:action="@{/logout}" method="post">
                            <button class="btn btn-danger btn-sm" type="submit">Cerrar Sesión</button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5 mb-5">
        <h2 class="text-primary text-success text-center mb-4 fw-bold">Registrar Reserva en Local</h2>
        
        <!-- Mensajes de feedback -->
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <form id="adminReservaForm" th:action="@{/admin/reservas-anonimas/crear}" method="post" th:object="${reservaForm}">
            <div class="row">
                <!-- Datos del cliente (deshabilitados) -->
                <div class="col-md-6 mb-4">
                    <h5 class="fw-bold mb-3">Datos del cliente</h5>
                    <div class="mb-3">
                        <label class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" value="Anónimo" disabled />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" value="999999999" disabled />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" value="anonimo@example.com" disabled />
                    </div>
                </div>

                <!-- Detalles de reserva -->
                <div class="col-md-6 mb-4">
                    <h5 class="fw-bold mb-3">Detalles de la reserva</h5>
                    <div class="mb-3">
                        <label for="fecha" class="form-label">Fecha de reserva</label>
                        <input type="date" class="form-control" id="fecha" th:field="*{fecha}" th:min="${fechaMin}" th:max="${fechaMax}" required />
                    </div>
                    <div class="mb-3">
                        <label for="idFranja" class="form-label">Franja horaria</label>
                        <select class="form-select" id="idFranja" th:field="*{idFranja}" required>
                             <option value="">Selecciona una fecha primero</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <!-- CAMBIO REALIZADO AQUÍ -->
                        <label for="personas" class="form-label">Número de personas (máx 25)</label>
                        <input type="number" class="form-control" id="personas" th:field="*{numeroPersonas}" min="1" max="25" required />
                    </div>
                    <div class="mb-3">
                        <label for="idTipoMesa" class="form-label">Tipo de mesa</label>
                        <select class="form-select" id="idTipoMesa" th:field="*{idTipoMesa}" required>
                            <option value="">Selecciona una franja primero</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success px-5">Registrar Reserva</button>
            </div>
        </form>
    </div>

    <!-- Usamos el mismo script de la página de reservas normal, ya que la lógica de API es la misma -->
    <script th:src="@{/js/reserva-dinamica.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
